<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu evento</title>
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="page">
        <header>
            <h1>Crie e compartilhe seu evento.</h1>
            <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
        </header>
        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Informações do evento</legend>
                        <div class="input-wrapper"><!--Encapsulamento(agrupamento) de elementos-->
                            <label for="event-title">Titulo do evento <span>(mínimo 8 caracteres)</span></label>
                            <input type="text" 
                            id="event-title" 
                            required><!--campo obrigratorio-->
                        </div>

                        <div class="input-wrapper"><!--Encapsulamento(agrupamento) de elementos-->
                            <label for="event-link">Link do evento <span>(Comece com https://)</span></label>
                            <input type="url" id="event-link" required>
                        </div>

                        <div class="input-wrapper"><!--Encapsulamento(agrupamento) de elementos-->
                            <label for="event-whatsapp">Whatsapp para contato<span>(somente numeros)</span></label>
                            <input type="number" id="event-whatsapp">
                        </div>

                        <div class="input-wrapper"><!--Encapsulamento(agrupamento) de elementos-->
                            <label for="event-info">Informações extras</label>
                            <textarea id="evento-info"></textarea> 
                        </div>

                        <div class="input-wrapper"><!--Encapsulamento(agrupamento) de elementos-->
                            <label for="event-category">Categoria</label>
                            <select id="event-category">
                                <option value="live">Ao vivo</option>
                                <option value="podcast">Podcast</option>
                                <option value="mentorship">Mentoria</option>
                            </select>
                        </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Privacidade</legend>
                        <div class="input-wrapper"><!--Encapsulamento(agrupamento) de elementos-->
                            <label for="event-email">E-mail do administrador<span>(Digite um email válido)</span></label>
                            <input type="email" id="event-email">
                        </div>

                        <div class="input-wrapper"><!--Encapsulamento(agrupamento) de elementos-->
                            <label for="event-password">Senha de acesso para os participantes <span>(mínimo 8 caracteres)</span></label>
                            <input type="password" 
                            id="event-password" 
                            minlength="8"><!--para obrigar colocar 8 caracteres-->
                        </div>

                        <div class="checkbox-wrapper"><!--Encapsulamento(agrupamento) de elementos-->
                            <input type="checkbox" id="event-private">
                            <label for="event-private">Evento privado</label>
                        </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>Dia e Hora</legend>
                        <div class="col-3">
                            <div class="input-wrapper"><!--Div numero 1-->
                                <label for="event-date">Data</label>
                                <input type="date" id="event-date">
                            </div>

                            <div class="input-wrapper"><!--Div numero 2-->
                                <label for="event-begin">Das</label>
                                <input type="time" id="event-begin">
                            </div>

                            <div class="input-wrapper"><!--Div numero 3-->
                                <label for="event-and">Ate</label>
                                <input type="time" id="event-and">
                            </div>
                    </div>
                </div>
            </fieldset>

            
        </form>
        <footer>
           <button class="button" form="my-form"> Salvar evento</button>
        </footer>
    </div>
</body>
</html>
